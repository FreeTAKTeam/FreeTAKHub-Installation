- name: "Install {{ fts_pip_package_name }}"
  ansible.builtin.pip:
    name: "{{ fts_pip_package_name }}=={{ fts_version }}"
    virtualenv: "{{ fts_venv }}"
    virtualenv_command: virtualenv
