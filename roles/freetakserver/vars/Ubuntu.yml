---
fts_config_path: "{{ fts_base_path }}/FTSConfig.yaml"
fts_db_path: "{{ fts_base_path }}/FreeTAKServer.db"

fts_python_packages: "{{ fts_venv }}/lib/python{{ python3_version }}"
fts_install_path: "{{ fts_python_packages }}/site-packages/FreeTAKServer"

fts_apt_dependencies:
  - sudo
  - tzdata
  - wget
  - netbase
  - gcc
  - python3-dev
  - python3-distutils
  - libxml2-dev
  - libxslt1-dev
