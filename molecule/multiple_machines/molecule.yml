---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: freetakserver
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    privileged: true
    pre_build_image: true
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: videoserver
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    privileged: true
    pre_build_image: true
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: murmur
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    privileged: true
    pre_build_image: true
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: noderedserver
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    privileged: true
    pre_build_image: true
    volumes: /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: "../../roles"
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}

verifier:
  name: ansible

lint: |
  set -e
  yamllint .

scenario:
  test_sequence:
    - destroy
    - create
    - converge
    - destroy
