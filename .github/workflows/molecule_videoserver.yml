---
name: VIDEOSERVER (DOCKER)

"on":
  pull_request:
  push:
    branches:
      - "*"

jobs:
  check:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD

          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != roles/videoserver/* ]]; then
              echo "This modified file is not under the 'videoserver' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done < files.txt

  molecule_one_instance:
    name: Video Server Install
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.run_job == 'true'
    strategy:
      fail-fast: false
      matrix:
        distros:
          - ubuntu2004
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker,lint] docker

      - name: Run install playbook
        run: ANSIBLE_VERBOSITY=1 molecule test --scenario-name videoserver
        env:
          MOLECULE_DISTRO: ${{ matrix.distros }}
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
